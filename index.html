<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>

    <main class="gallery-container">
      <section class="gallery">
        <img src="assets/image1.png" alt="Image 1" class="small-image"/>
        <img src="assets/image2.png" alt="Image 2" class="small-image"/>
        <img src="assets/image3.png" alt="Image 3" class="small-image"/>
        <img src="assets/image4.png" alt="Image 4" class="small-image"/>
        <img src="assets/image5.png" alt="Image 5" class="small-image"/>
        <img src="assets/image6.png" alt="Image 6" class="small-image"/>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
