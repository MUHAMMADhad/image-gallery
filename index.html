<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>

    <main class="gallery-container">
      <div class="search-bar">
        <input type="text" placeholder="Search images..." id="searchInput" />
        <button id="searchBtn">Search</button>
      </div>
      <section class="gallery">
        <img src="assets/image1.png" alt="Forest" class="small-image" />
        <img src="assets/image2.png" alt="Ocean" class="small-image" />
        <img src="assets/image3.png" alt="Yact" class="small-image" />
        <img src="assets/image4.png" alt="Sunset" class="small-image" />
        <img src="assets/image5.png" alt="Dining" class="small-image" />
        <img src="assets/image6.png" alt="Sunset" class="small-image" />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
